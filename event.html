<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>年間計画</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style-about.css" rel="stylesheet">
</head>

<body>

    <header>
        <div id="head">
            <script src="js/header.js"></script>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/hamburger.js"></script>

        <main>
            <h2>年間計画</h2>

            <div style="text-align: center;">
                イベントの報告は<a href="blog.html">こちら</a>
                <div id="plan"></div>

            </div>
            <script>
                const table = document.createElement('table');
                table.setAttribute('border', '1');
                // table.style.textAlign = 'center';
                table.style.margin = "auto"

                const headerRow = document.createElement('tr');
                const headers = ['日程', '大会-イベント'];
                const widths = ['35%', '80%'];

                for (let i = 0; i < headers.length; i++) {
                    const th = document.createElement('th');
                    th.textContent = headers[i];
                    th.setAttribute('width', widths[i]);
                    headerRow.appendChild(th);
                }

                table.appendChild(headerRow);

                const dataRows = [
                    ['4月', '会津大学入学式'],
                    ['', '会津短期大学入学式'],
                    ['', '部内ミニトライアスロン',],
                    ['', '郡山シティマラソン'],
                    ['5月', '5月イベント'],
                    ['', '部内デュアスロン'],
                    ['', 'ふくしまシティハーフマラソン'],
                    ['6月', '会津磐梯山ウルトラマラソン'],
                    ['', '新入生歓迎会・宿泊イベント'],
                    ['', '東日本トライアスロン選手権那須塩原大会'],
                    ['7月', 'かえるの郷トライアスロン (川内村)'],
                    ['', '長井トライアスロン'],
                    ['', '7月イベント'],
                    ['8月', '合宿'],
                    ['', 'うつくしまトライアスロン'],
                    ['9月', '日本学生トライアスロン選手権大会観音寺大会'],
                    ['', '佐渡トライアスロン'],
                    ['', '希望の森トライアスロン inやながわ'],
                    ['', 'ミニトライアスロンin会津'],
                    ['', '9月イベント'],
                    ['', '村上トライアスロン'],
                    ['10月', '鶴ヶ城マラソン'],
                    ['', '10月イベント'],
                    ['', '学祭(4大)'],
                    ['', '学祭打ち上げ'],
                    ['11月', '学祭(4大)'],
                    ['', 'もてぎエンデューロ 秋'],
                    ['', '大田原マラソン'],
                    ['12月', 'あづまクロスカントリー'],
                    ['', '郡山クリスマスあおぞらマラソン'],
                    ['', '12月イベント'],
                    ['', '練習納め'],
                    ['', 'OBOG 忘年会'],
                    ['1月', '新年会'],
                    ['', '1月イベント'],
                    ['2月', '2月イベント(追いコン)'],
                    ['', 'いわきサンシャインマラソン'],
                    ['3月', 'のっとれ松代城 卒業旅行'],
                    ['', '会津短大卒業式'],
                    ['', '会津大学卒業式'],
                    ['', '3月イベント'],
                ];

                for (let i = 0; i < dataRows.length; i++) {
                    const dataRow = document.createElement('tr');
                    const rowData = dataRows[i];

                    for (let j = 0; j < rowData.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j];
                        td.setAttribute('width', widths[j]);
                        dataRow.appendChild(td);
                    }

                    table.appendChild(dataRow);
                }

                // テーブルを要素に追加
                const plan = document.getElementById('plan');
                plan.appendChild(table);
            </script>

            <br><br>
        </main>

        <footer>
            <div id="foot">
                <script src="js/footer.js"></script>
            </div>
        </footer>
</body>

</html>
